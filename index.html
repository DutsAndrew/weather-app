<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/png" href="svgs/logo.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="background">
    <div id="header">
      <div id="header-left">
        <p id="header-title-first">Weather</p><p id="header-title-second">&nbspApp</p>
        <img id="header-icon" src="svgs/logo.png">
      </div>
      <div id="header-right">
        <label>
          <input type="text" id="search-bar-input" placeholder="Search City:">
        </label>
      </div>
    </div>
    <div id="app">
      <div id="app-top">
        <div id="app-top-left">
          <div id="location-information"></div>
        </div>
        <div id="app-top-right">
          <div id="location-extra-information"></div>
        </div>
      </div>
      <div id="app-bottom">
        <div id="forecast-switcher">
          <button id="daily-forecast-button" class="daily-forecast-button-on">Daily</button>
          <button id="hourly-forecast-button">Hourly</button>
        </div>
        <div id="forecast-hourly" class="forecast-hourly-off"></div>
        <div id="forecast-daily" class="forecast-daily-on"></div>
      </div>
    </div>
  </div>
</body>
</html>
